<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Command Gateway</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="app.js"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans" x-data="app()" x-init="init()" x-cloak>

    <div class="container mx-auto p-4 max-w-6xl">
        <header class="bg-white shadow p-4 rounded mb-6 flex justify-between items-center border-l-4 border-blue-600">
            <div>
                <h1 class="text-xl font-bold text-gray-800">Command Gateway</h1>
                <div class="text-sm text-gray-600 mt-1">
                    Logged in as: <span x-text="user.username" class="font-bold text-black"></span> 
                    <span class="bg-gray-200 text-xs px-2 py-0.5 rounded ml-2 uppercase" x-text="user.role"></span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-blue-50 text-blue-700 px-4 py-2 rounded-lg font-bold shadow-inner">
                    Credits: <span x-text="user.credits"></span>
                </div>
                <button @click="logout" class="bg-red-50 text-red-600 px-3 py-2 rounded hover:bg-red-100 transition text-sm font-semibold">Logout</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Terminal -->
            <div class="bg-white p-6 rounded shadow flex flex-col h-96">
                <h2 class="text-lg font-semibold mb-4 border-b pb-2 flex items-center gap-2">Terminal</h2>
                <div class="flex-1 bg-gray-900 p-4 rounded-t text-sm font-mono overflow-y-auto terminal-scroll mb-0">
                    <template x-for="log in sessionLogs">
                        <div class="mb-2 border-b border-gray-800 pb-1">
                            <div class="text-gray-400 flex gap-2"><span>$</span> <span x-text="log.cmd" class="text-white"></span></div>
                            <div :class="log.color" x-text="log.msg"></div>
                        </div>
                    </template>
                    <div x-show="sessionLogs.length === 0" class="text-gray-600 italic mt-2">Waiting for input...</div>
                </div>
                <form @submit.prevent="submitCommand" class="bg-gray-800 p-2 rounded-b flex gap-2">
                    <span class="text-green-500 font-mono py-2 pl-2">➜</span>
                    <input type="text" x-model="commandInput" placeholder="Enter command..." class="flex-1 bg-transparent text-white font-mono focus:outline-none p-2" autocomplete="off">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white px-4 rounded text-sm font-bold">Run</button>
                </form>
            </div>

            <!-- History -->
            <div class="bg-white p-6 rounded shadow h-96 flex flex-col">
                <h2 class="text-lg font-semibold mb-4 border-b pb-2">My History</h2>
                <div class="overflow-y-auto flex-1 terminal-scroll">
                    <table class="w-full text-sm text-left">
                        <thead class="text-xs text-gray-500 uppercase bg-gray-50 sticky top-0">
                            <tr>
                                <th class="px-2 py-2">Time</th>
                                <th class="px-2 py-2">Command</th>
                                <th class="px-2 py-2">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="h in history" :key="h.id">
                                <tr class="border-b hover:bg-gray-50">
                                    <td class="px-2 py-2 text-gray-500 text-xs" x-text="formatDate(h.timestamp)"></td>
                                    <td class="px-2 py-2 font-mono text-gray-700" x-text="h.command_text"></td>
                                    <td class="px-2 py-2">
                                        <span :class="getStatusClass(h.action_taken)" class="px-2 py-0.5 rounded text-xs font-bold" x-text="h.action_taken"></span>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- ADMIN PANEL -->
            <div x-show="user.role === 'admin'" class="col-span-1 md:col-span-2 bg-gray-800 text-white p-6 rounded-lg shadow-xl border border-gray-700">
                <div class="flex items-center gap-2 mb-6">
                    <span class="bg-yellow-500 w-2 h-6 rounded"></span>
                    <h2 class="text-xl font-bold">Admin Control Panel</h2>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    
                    <!-- LEFT COLUMN: Rules & Users -->
                    <div class="lg:col-span-1 space-y-8">
                        <!-- Rules -->
                        <div>
                            <h3 class="font-bold text-gray-300 mb-3 border-b border-gray-600 pb-1 uppercase text-xs tracking-wider">Rules</h3>
                            <div class="flex gap-2 mb-4 bg-gray-700 p-2 rounded">
                                <input x-model="newRulePattern" type="text" placeholder="Regex" class="flex-1 bg-gray-900 text-white p-2 rounded border border-gray-600 text-xs font-mono">
                                <select x-model="newRuleAction" class="bg-gray-900 text-white p-1 rounded border border-gray-600 text-xs">
                                    <option value="AUTO_ACCEPT">ACCEPT</option>
                                    <option value="AUTO_REJECT">REJECT</option>
                                    <option value="REQUIRE_APPROVAL">APPROVE</option>
                                </select>
                                <button @click="addRule" class="bg-yellow-600 hover:bg-yellow-500 px-2 rounded text-xs font-bold">+</button>
                            </div>
                            <ul class="text-sm space-y-2 h-40 overflow-y-auto terminal-scroll">
                                <template x-for="r in rules" :key="r.id">
                                    <li class="bg-gray-700 p-2 rounded flex justify-between items-center border border-gray-600 group">
                                        <div class="flex-1 overflow-hidden">
                                            <code x-text="r.pattern" class="text-blue-300 font-mono text-xs block truncate"></code>
                                            <span x-text="r.action" :class="getActionColor(r.action)" class="text-xs font-bold"></span>
                                        </div>
                                        <button @click="deleteRule(r.id)" class="text-gray-500 hover:text-red-500 font-bold px-2 transition">×</button>
                                    </li>
                                </template>
                            </ul>
                        </div>

                        <!-- Add User -->
                        <div>
                            <h3 class="font-bold text-gray-300 mb-3 border-b border-gray-600 pb-1 uppercase text-xs tracking-wider">Add User</h3>
                            <div class="flex gap-2">
                                <input x-model="newUserName" type="text" placeholder="Username" class="flex-1 bg-gray-900 text-white p-2 rounded border border-gray-600 text-sm">
                                <button @click="createUser" class="bg-blue-600 hover:bg-blue-500 text-white px-3 rounded text-xs font-bold">Create</button>
                            </div>
                            <div x-show="lastCreatedUser" class="mt-2 bg-green-900 p-2 rounded text-xs border border-green-700">
                                <p class="text-green-300">Key:</p>
                                <code class="font-mono text-white select-all" x-text="lastCreatedUser"></code>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT COLUMN: Approvals & Audit -->
                    <div class="lg:col-span-2 space-y-8">
                        
                        <!-- PENDING APPROVALS -->
                        <div>
                            <h3 class="font-bold text-yellow-400 mb-3 border-b border-gray-600 pb-1 uppercase text-xs tracking-wider flex justify-between">
                                Pending Approvals
                                <span x-show="approvals.length > 0" class="bg-red-600 text-white px-2 rounded-full text-xs" x-text="approvals.length"></span>
                            </h3>
                            <div class="bg-gray-900 rounded border border-gray-700 h-32 overflow-y-auto terminal-scroll p-2">
                                <div x-show="approvals.length === 0" class="text-gray-500 text-center text-xs mt-2">No pending requests</div>
                                <template x-for="req in approvals" :key="req.id">
                                    <div class="flex justify-between items-center bg-gray-800 p-2 mb-2 rounded border border-gray-600">
                                        <div class="text-xs">
                                            <span class="text-yellow-500 font-bold" x-text="req.user"></span>
                                            <span class="text-gray-400 mx-1">wants to run</span>
                                            <code class="text-blue-300 font-mono" x-text="req.command"></code>
                                            <div class="text-gray-500 text-[10px]" x-text="formatDate(req.time)"></div>
                                        </div>
                                        <div class="flex gap-2">
                                            <button @click="manageApproval(req.id, 'approve')" class="bg-green-600 hover:bg-green-500 text-white px-2 py-1 rounded text-xs">Accept</button>
                                            <button @click="manageApproval(req.id, 'reject')" class="bg-red-600 hover:bg-red-500 text-white px-2 py-1 rounded text-xs">Reject</button>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <!-- GLOBAL AUDIT TRAIL -->
                        <div>
                            <h3 class="font-bold text-gray-300 mb-3 border-b border-gray-600 pb-1 uppercase text-xs tracking-wider">Global Audit Trail</h3>
                            <div class="bg-black rounded border border-gray-700 h-48 overflow-y-auto terminal-scroll p-4">
                                <table class="w-full text-xs text-left font-mono">
                                    <thead class="text-gray-500 border-b border-gray-800">
                                        <tr><th class="pb-2">Time</th><th class="pb-2">User</th><th class="pb-2">Command</th><th class="pb-2">Action</th></tr>
                                    </thead>
                                    <tbody class="text-gray-300">
                                        <template x-for="log in adminLogs" :key="log.id">
                                            <tr class="border-b border-gray-800 hover:bg-gray-900">
                                                <td class="py-2 text-gray-500" x-text="formatDate(log.time)"></td>
                                                <td class="py-2 text-yellow-500 font-bold" x-text="log.user"></td>
                                                <td class="py-2 text-blue-300" x-text="log.command"></td>
                                                <td class="py-2"><span x-text="log.status" :class="getStatusClass(log.status)"></span></td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>
</html>
